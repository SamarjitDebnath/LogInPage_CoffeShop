<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="index.css" rel="stylesheet">
    <script src="/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <img class="wave" src="images/wave.svg" alt="...">
    <div class="container">
        <div class="img">
            <img src="images/coffee.svg" alt="">
        </div>
        <div class="login-container">
            <form action="#">
                <img class="avatar" src="images/undraw_profile_pic_ic5t.svg" alt="...">
                <h2>WELCOME</h2>
                <div class="input-div one">
                    <div class="em">
                        <em class="glyphicon glyphicon-user">
                        </em>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="em">
                        <em class="glyphicon glyphicon-lock">
                        </em>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#" id="newuser"><strong>New User?</strong></a> &nbsp; <a href="#" id="fgtpass"><strong>Forget Password?</strong></a>
                <br>
                <input type="submit" class="btn btn-group-lg" values="Login" style="font-size: 20px; border-radius: 25px; outline: none;">
            </form>
        </div>
    </div>
</body>

</html>
